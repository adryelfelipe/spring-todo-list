<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ToDoList</title>
    <!-- Fonte Google e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }

        .erro {
            color: #d9534f;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        button {
            background-color: #764ba2;
            border: none;
        }

        button:hover {
            background-color: #667eea;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Cadastrar Usuário</h2>
        <form th:action="@{/cadastro}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username"
                       th:value="${username}">
                <div th:if="${erros['username']}" th:text="${erros['username']}" class="erro"></div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha"
                       th:value="${senha}">
                <div th:if="${erros['senha']}" th:text="${erros['senha']}" class="erro"></div>
            </div>

            <!-- Botão -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

            <!-- Link para login -->
            <p class="text-center mt-3">
                Já tem conta? <a th:href="@{/}">Faça login</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
