<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 40px;
        }

        .app {
            max-width: 800px;
            margin: auto;
            background: rgba(255,255,255,.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,.25);
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            border-radius: 12px;
            background: #f8f9fa;
            margin-bottom: 10px;
            transition: .2s;
        }

        .task:hover {
            transform: scale(1.01);
        }

        .task.done {
            text-decoration: line-through;
            opacity: .6;
        }

        .btn-main {
            background: #764ba2;
            border: none;
        }

        .btn-main:hover {
            background: #667eea;
        }

        .erro {
            color: #d9534f;
            font-size: .85rem;
            margin-top: 4px;
        }
    </style>
</head>

<body>

<div class="app">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">ðŸ“‹ Minhas Tarefas</h3>
        <button class="btn btn-main text-white"
                data-bs-toggle="modal"
                data-bs-target="#modalNovaTarefa">
            + Nova Tarefa
        </button>
    </div>

    <!-- LISTA -->
    <div>
        <div th:each="tarefa : ${tarefas}"
             th:classappend="${tarefa.concluida} ? 'task done' : 'task'"
             class="task">

            <span th:text="${tarefa.titulo}"></span>

            <form th:if="${!tarefa.concluida}"
                  th:action="@{/concluirTarefa}"
                  method="post">

                <input type="hidden" name="id" th:value="${tarefa.id}">
                <button class="btn btn-sm btn-success">Concluir</button>
            </form>

            <span th:if="${tarefa.concluida}" class="text-success fw-semibold">âœ” ConcluÃ­da</span>
        </div>
    </div>

</div>

<!-- MODAL -->
<div class="modal fade" id="modalNovaTarefa" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">

            <form th:action="@{/salvar}" method="post">

                <div class="modal-header">
                    <h5 class="modal-title">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label class="form-label">TÃ­tulo</label>
                    <input type="text"
                           name="titulo"
                           maxlength="100"
                           required
                           class="form-control"
                           th:classappend="${erros != null and erros['titulo'] != null} ? 'is-invalid'">


                    <div th:if="${erros != null and erros['titulo'] != null}"
                    th:text="${erros['titulo']}"
                    class="erro"></div>


                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>

                    <button type="submit"
                            class="btn btn-main text-white">
                        Salvar
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- REABRIR MODAL SE TIVER ERRO -->
<script th:if="${erros != null and !#maps.isEmpty(erros)}">
    const modal = new bootstrap.Modal(document.getElementById('modalNovaTarefa'));
    modal.show();
</script>


</body>
</html>
